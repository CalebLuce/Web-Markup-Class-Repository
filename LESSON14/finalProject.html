<!DOCTYPE html>
<html>
    <head>

        <title>WEB 115 Final Project</title>
        
        <!-- Link to CSS File -->
        <link rel="stylesheet" type="text/css" href="projectStyles.css">
    
    </head>
    <body>

        <header>
            
            <div class="banner">

                <h1>Perfectly Proportioned Fitness</h1>
                <h2>Start Your Meal Plan</h2>
                <p>Caleb Luce WEB.115.0002</p>
            
            </div>
        
        </header>

        <form id="mealPlanningForm">
            
            <!-- Name, Email, and Goal -->
            <div class="formItem">

                <label for="nameInput" type="text">Name:</label>
                <input id="nameInput">

            </div>

            <div class="formItem">

                <label for="emailInput" type="email">Email:</label>
                <input id="emailInput">

            </div>

            <div class="formItem">

                <label for="goalInput" type="text">Goal:</label>
                <input id="goalInput">

            </div>

            <!-- Breakfast, Snack 1, Lunch, Snack 2, Dinner -->
            <div class="formItem">

                <label for="breakfastInput" type="text">Breakfast:</label>
                <input id="breakfastInput">

            </div>

            <div class="formItem">

                <label for="snack1Input" type="text">Snack 1:</label>
                <input id="snack1Input">

            </div>

            <div class="formItem">

                <label for="lunchInput" type="text">Lunch:</label>
                <input id="lunchInput">

            </div>

            <div class="formItem">

                <label for="snack2Input" type="text">Snack 2:</label>
                <input id="snack2Input">

            </div>

            <div class="formItem">

                <label for="dinnerInput" type="text">Dinner:</label>
                <input id="dinnerInput">

            </div>

            <!-- Submit Button -->
            <div class="formItem">

                <button type="submit">Create Meal Plan</button>
            
            </div>

        </form>

        <!-- Link to Javascript File -->
        <script src="projectJS.js"></script>

    </body>

</html>
